<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgb(29, 72, 190), rgb(39, 91, 231));
            color: white;
            padding: 1em;
        }

        #game-container 
        {
            text-align: center;
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 40rem;
        }

        h1
        {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: rgb(39, 91, 231);
        }

        #start-btn
        {
            font-size: 1rem;
            padding: 0.75rem 2rem;
            background-color: rgb(39, 91, 231);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-btn:hover 
        {
            background-color: rgb(14, 57, 175);
        }

        #game-board 
        {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(4rem, 1fr));
            gap: 0.5rem;
        }

        .card 
        {
            position: relative;
            width: 100%;
            padding-bottom: 125%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .card.flipped 
        {
            transform: rotateY(180deg);
        }

        .card .front, .card .back 
        {
            width: 100%;
            height: 100%;
            position: absolute;
            font-size: 1.25rem;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .front 
        {
            background-color: whute;
            color: rgb(39, 91, 231);
            border: 0.15rem solid rgb(39, 91, 231);
        }

        .card .back 
        {
            background-color: rgb(39, 91, 231);
            color: white;
            transform: rotateY(180deg);
        }

        .card.matched 
        {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="game-container">

        <h1>Memory Game</h1>
        <button id="start-btn">Start</button>
        <div id="game-board"></div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () 
        {
            const symbols = ['ðŸ˜', 'ðŸ˜­', 'ðŸ¤¬', 'ðŸ¥¶', 'ðŸ˜Ž', 'ðŸ¤‘', 'ðŸ¤£', 'ðŸ¤¢', 'ðŸ¤¡', 'ðŸ’€'];
            const cards = [...symbols, ...symbols];

            let shuffledCards = [];

            let firstCard = null;
            let secondCard = null;
            let isFlipping = false;

            function shuffle(array) 
            {
                return array.sort(() => Math.random() - 0.5);
            }

            function createBoard() 
            {
                const gameBoard = $('#game-board');
                gameBoard.empty();
                shuffledCards.forEach((symbol) => 
                {
                    gameBoard.append
                    (
                        `<div class="card" data-symbol="${symbol}">

                            <div class="front"></div>

                            <div class="back">
                                ${symbol}
                                </div>
                        </div>`
                    );
                });
            }

            function resetGame() 
            {
                shuffledCards = shuffle([...cards]);

                firstCard = null;
                secondCard = null;
                isFlipping = false;

                createBoard();

                $('#start-btn').text('Start').removeClass('finish');
            }

            function flipCard() 
            {
                if (isFlipping || $(this).hasClass('flipped') || $(this).hasClass('matched'))
                {
                    return;
                }

                $(this).addClass('flipped');

                if (!firstCard) 
                {
                    firstCard = $(this);
                } 

                else 
                {
                    secondCard = $(this);
                    isFlipping = true;

                    if (firstCard.data('symbol') === secondCard.data('symbol')) 
                    {
                        firstCard.addClass('matched');
                        secondCard.addClass('matched');

                        firstCard = null;
                        secondCard = null;
                        isFlipping = false;

                        if ($('.card.matched').length === cards.length) 
                        {
                            alert('Congratulations, you won!');
                        }
                    } 
                    else
                    {
                        setTimeout(() => 
                        {
                            firstCard.removeClass('flipped');
                            secondCard.removeClass('flipped');

                            firstCard = null;
                            secondCard = null;
                            isFlipping = false;
                        }, 
                        1000);
                    }
                }
            }

            $('#start-btn').on('click', function () 
            {
                if ($(this).hasClass('finish')) 
                {
                    $('.card').addClass('flipped');
                    isFlipping = true;
                    $(this).text('Start').removeClass('finish');
                } 
                else 
                {
                    resetGame();
                    $(this).text('Finish').addClass('finish');
                }
            });

            $(document).on('click', '.card', flipCard);

            resetGame();
        });
    </script>
</body>
</html>
